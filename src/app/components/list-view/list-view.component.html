<div class="card">
  <ngb-accordion #acc="ngbAccordion" activeIds="list-view-panel">
    <ngb-panel id="list-view-panel">
      <ng-template ngbPanelHeader>
        <div>
          <button *ngFor="let word of inputWords; let i = index"
                  type="button" class="btn btn-sm btn-outline-light ml-2"
                  [ngStyle]="{'background-color': colors[i], 'border-color': colors[i], 'color': colors[i]}"
                  [ngClass]="{'active':wordsDisplayStatus[i], 'inactive':!wordsDisplayStatus[i]}"
                  (click)="toogleWordDisplayStatus(i)" (dblclick)="displaySingleWordWithIndex(i)">
            {{word}}
          </button>
          <span class="explorationChip" *ngIf="inputWords.length === 0">
            &nbsp; exploration mode &nbsp;
          </span>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div *ngIf="tableData.length === 0 && getDisplayedWords().length > 0 && showErrorMessage" class="row">
          <ngb-alert type="secondary" (close)="showErrorMessage=false">
            <b>Sorry!</b> <br/> There are no linked words between
            <span *ngFor="let word of getDisplayedWords()"> {{word}} </span>
          </ngb-alert>
        </div>

        <app-table *ngIf="tableData.length > 0"
                   [tableData]="tableData"
                   [explorationMode]="explorationMode"
                   [displayedWords]="getDisplayedWords()"
                   [colors]="getColorsOfDisplayedWords()">
        </app-table>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
