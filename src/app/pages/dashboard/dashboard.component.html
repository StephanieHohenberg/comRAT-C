<app-start-page id="top"></app-start-page>

<div class="container" id="dashboard">
  <p>&nbsp;</p>
  <div class="row">
    <div class="col">
      <app-input-view [inputWords]="inputWords" [colors]="colors"></app-input-view>
    </div>
  </div>
  <p>&nbsp;</p>
  <div class="row">
    <div class="col col-md-4 col-sm-12" *ngIf="!isGraphViewFullscreen">
      <app-list-view [inputWords]="inputWords" [colors]="colors"></app-list-view>
    </div>
    <div [ngClass]="{'col-md-12': isGraphViewFullscreen, 'col-md-8': !isGraphViewFullscreen}"
         class="col col-md-8 col-sm-12">
      <app-graph-view (viewSizeChanged)="changePanelSize($event)"
                      [colors]="colors"
                      [inputWords]="inputWords">
      </app-graph-view>
    </div>
  </div>
</div>
